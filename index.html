<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>easy quiz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="main-menu">
      <input id="nGameButton" type="button" value="New game" onclick="startTheGame()">
      <div class="rules">
        <p>Rules:</p>
        <ol>
          <li>Only one correct answer.</li>
          <li>One ability to skip question.</li>
          <li>You need 1000000 score for victory.</li>
        </ol>
      </div>
      <input id="sButton" type="button" value="Skip" onclick="skipButton()">
    </div>
    <div id="eventField" class="game-field">
      <div class="question-table">
        <h2 id="question">Some question</h2>
      </div>
      <div class="inner-field">
        <div class="first-line">
          <button id="zero" value="0" onclick="checkAnswer(this.value)"></button>
          <button id="one" value="1" onclick="checkAnswer(this.value)"></button>
        </div>
        <div class="second-line">
          <button id="two" value="2" onclick="checkAnswer(this.value)"></button>
          <button id="three" value="3" onclick="checkAnswer(this.value)"></button>
        </div>
    </div>
    </div>
    <div class="conclusion">
      <h1 id="lostGame">Game over. Your prize is: <span id="lostGamePrize"></span></h1>
      <h1 id="winGame">Congratulations! You won 1000000.</h1>
    </div>
    <div id="prizeInf">
      <p>Total prize: <span id="tPrize">0</span></p>
      <p>Prize on current round: <span id="cPrize">100</span></p>
    </div>
  </div>

  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
